<!DOCTYPE html>
    <head>
        <title>Switch Lists</title>
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <h1>Halloween Recipe Ideas</h1>

        <p>What type of recipes are you interested in?</p>
        <div>
            <input type="radio" id="sweetTreats" name="theme" value="sweetTreats">
            <label for="sweetTreats">Sweet Treats</label>
        </div>
        <div>
            <input type="radio" id="savoryTreats" name="theme" value="savoryTreats">
            <label for="savoryTreats">Savory Treats</label>
        </div>
    
                
        <button id="theme-button" onclick="switchLists()">Show Me Ideas</button>

        <p>Please choose a recipe type</p>

        <script src="js/index.js"></script>
    </body>
</html>
